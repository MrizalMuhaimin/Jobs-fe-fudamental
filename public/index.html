<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
        name="description"
        content="Web list jobs"
        />
        <title>Jobs App</title>

    </head>
    <body>
        <div id="root">
            <header class="navbar sticky-top bg-info">
                <div class="container">
                    <h1 class="text-light fw-bold brand" >Jobs</h1>
                </div>
            </header>
            <main class="container pt-2 pb-2">
                <div id="filter" class="mt-4">
                    <div class="d-flex w-100">
                        <div class="col-4 ps-2 pe-2 pb-2">
                            <div class="fw-bold" style="font-size: 12px">Job Description</div>
                            <input id='iptJobDesc' type="text" placeholder="Filter jobs by term" class="form-control"/>
                        </div>
                        <div class="col-4 ps-2 pe-2 pb-2">
                            <div class="fw-bold" style="font-size: 12px">Location</div>
                            <input id='iptLocation' type="text" placeholder="Filter by city, state, zip code or country" class="form-control"/>
                        </div>
                        <div class="col-4 ps-2 pe-2 pb-2">
                            <div class="d-flex justify-content-between" style="margin-top:18px">
                                <div class="d-flex">
                                    <input id="chkFull" type="checkbox"/>
                                    <div class="d-flex align-items-center ms-2 fw-bold" style="font-size: 12px">Full Time Only</div>
                                </div>
                                <div>
                                    <button id='btnSearch' class="btn btn-secondary">Search</button>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
                <div id="jobs" class="mt-4 mb-4 p-4 bg-white shadow-sm ">
                    <h3 class="fw-bold pb-4 ">Job List</h3>
                    <div id="jobList">
                        
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
